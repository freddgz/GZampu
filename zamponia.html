<main>
  <div class="container">
    <div class="row">
        <div id="pipe">
          <div class="title center">            
            <a id="btn-title" class='dropdown-button waves-effect waves-teal btn-flat btn-lg' href='#' data-activates='dropdown1'>NOTA</a>
            <ul id="dropdown1" class="dropdown-content">
              <li><a onclick="loadPagefromView(0)">Mi menor</a></li>
              <li><a onclick="loadPagefromView(1)">Re menor</a></li>
              <li><a onclick="loadPagefromView(2)">Si menor</a></li>
              <li><a onclick="loadPagefromView(3)">Fa# menor</a></li>
              <li><a onclick="loadPagefromView(4)">La menor</a></li>
            </ul>
          </div>
          <div class="content clearfix flow-text">
            <div class="box arca"></div>
            <div class="box ira"></div>
          </div>
        </div>
        <div class="row center title">
          

<h4 id="lblCancion" onclick="setCancion(this)">cancion</h4>          
          <div class="center" style="display: inline-block !important">
<img id="Foto" onclick="setSRC(this)" class="circle"  width="60" height="60" />
          <p id="lblArtista" onclick="setArtista(this)" class="right"> artista</p>
          </div>
          
          
        </div>
        <div class="switch center">
          <label>
            <input type="checkbox" id="switchNotas">
            <span class="lever"></span>
            Leer notas musicales
          </label>
           <label>
            <input type="checkbox" id="switchNumero">
            <span class="lever"></span>
            Notas númericas
          </label>
        </div>
      </div>
    </div>
    <div id="notas-letras" class="center flow-text grey darken-3">
    <div class="fixed-action-btn horizontal">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
        <li><a class="btn-floating red" id="fab-clear"><i class="material-icons">fast_rewind</i></a></li>
        <li><a class="btn-floating green" id="fab-back"><i class="material-icons">skip_previous</i></a></li>
        <li><a class="btn-floating purple" id="fab-breakline"><i class="material-icons">trending_down</i></a></li>
        <li><a class="btn-floating blue" id="fab-space"><i class="material-icons">trending_flat</i></a></li>

      </ul>
    </div>

<script>
  var gindex=0
  if (localStorage.getItem('_index')!=null)
    gindex=localStorage.getItem('_index');
  if (localStorage.getItem('_foto')!=null)
    document.getElementById('Foto').src=localStorage.getItem('_foto');
  if (localStorage.getItem('_cancion')!=null)
    document.getElementById('lblCancion').textContent= localStorage.getItem('_cancion');
  if (localStorage.getItem('_artista')!=null)
    document.getElementById('lblArtista').textContent=localStorage.getItem('_artista');
  
  document.getElementById('switchNotas').checked=true;
  document.getElementById('switchNumero').checked=false;
